<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge QR-Code</title>
    <link rel="stylesheet" href="Assets/CSS/container__card.css">
    <link rel="stylesheet" href="Assets/CSS/container__card-text.css">

        <div class="container__card">

            <div class="container__card-text">

                </p>

            </div>

        </div>

    </main>
    <footer>
        <div class="rodape">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
            Coded by <a href="https://github.com/Gisa99">Gisele França</a>.
